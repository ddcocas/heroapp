<div class="mat-elevation-z8">
    <mat-toolbar>
        <span>Heroes List</span>
        <div class="spacer"></div>
        <button class="pull-right" mat-raised-button color="primary" routerLink="/createhero"><i
                class="fa fa-plus"></i>New Hero</button>
    </mat-toolbar>
    <!-- <div class="px-2 py-2">
        <span class="listheader">Heroes List</span>
    </div> -->

    <mat-form-field appearance="standard" class="px-2">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="super name" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Creator Column -->
        <ng-container matColumnDef="creator">
            <th mat-header-cell *matHeaderCellDef> Creator </th>
            <td mat-cell *matCellDef="let element"> {{element.creator}} </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Options </th>
            <td mat-cell *matCellDef="let element">
                <div class="btn-group pull-right" role="group" aria-label="Basic example">
                    <button type="button" mat-raised-button color="primary" class="" [routerLink]="['/edit', element.id]">
                        <mat-icon aria-hidden="false">edit</mat-icon>
                    </button>
                    <button type="button" mat-raised-button color="warn" (click)="removeHero(element)">
                        <mat-icon aria-hidden="false">delete_outline</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
